<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>{$sessionInfo.title}</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/avatar.css" rel="stylesheet" type="text/css">
</head>

<body class="game" onload="onLoadIndex()">
	<script type="text/javascript" src="lib/jquery-1.11.1.min.js" ></script>
	<script type="text/javascript" src="lib/jquery.cookie.min.js"></script>
	<script type="text/javascript" src="lib/md5.min.js"></script>
	<script type="text/javascript" src="lib/build/index-min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	
	<div class="header">
		<a class="logo" href="#"><img src="images/logo.png" alt=""></a>
		<a href="javascript:void(0);" class="btn_refresh" onClick="document.location.reload(true)"></a>
		<h1 id="title">{$sessionInfo.title}</h1>
	</div>
	<div class="content">
		<div id="top" class="top">
			<p id="tip" class="tip">请大家分别尝试以下游戏，得分相加，最终分数最高者，可以登上大屏幕</p>
		</div>
		<ul class="gameList">
			<li id="1001">
				<a href="javascript:void(0);" onclick="onClickGame(1001);return false;">
					<span class="icon icon_1"></span>
					<div class="info">
						<div class="wrap" id="wrap">
							<span class="title">连连看</span>
						</div>
					</div>
				</a>
			</li>
			<li id="1003">
				<a href="javascript:void(0);" onclick="onClickGame(1003); return false;">
					<span class="icon icon_2"></span>
					<div class="info">
						<div class="wrap" id="wrap">
							<span class="title">从小到大</span>
						</div>
					</div>
				</a>
			</li>
			<li id="1002">
				<a href="javascript:void(0);" onclick="onClickGame(1002); return false;">
					<span class="icon icon_3"></span>
					<div class="info">
						<div class="wrap" id="wrap">
							<span class="title">分门别类</span>
						</div>
					</div>
				</a>
			</li>
		</ul>
	</div>
	<input id="session_id" type="hidden" value="{$sessionInfo.id}" />
	<script type="text/javascript">
			wx.config({
			  appId     : '{$wxJsConfig.appid}',
			  timestamp : '{$wxJsConfig.timestamp|json}',
			  nonceStr  : '{$wxJsConfig.noncestr}',
			  signature : '{$wxJsConfig.signature}',
			  jsApiList : ['onMenuShareTimeline','onMenuShareAppMessage']
			})

			wx.ready(function () {
			  wx.onMenuShareTimeline({
				title   : "UMU互动【{$sessionInfo.title}】请你烧脑",
				link    : window.location.href.replace(/#.*$/,''),
				imgUrl  : 'http://wap.pd.iuv.net/themes/zh-cn/images/share_youxi.png'
			  })

			  wx.onMenuShareAppMessage({
				  title   : "UMU互动【{$sessionInfo.title}】请你烧脑", // 分享标题
				  desc    : '现在就请加入【{$sessionInfo.title}】线上互动，一起通过UMU.com互动平台分享与收获吧', // 分享描述
				  link    : window.location.href.replace(/#.*$/,''), // 分享链接
				  imgUrl  : 'http://wap.pd.iuv.net/themes/zh-cn/images/share_youxi.png' // 分享图标
			  });
			})
	 </script>
</body>
</html>
