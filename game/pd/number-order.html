<!DOCTYPE HTML>
<html lang="en">
	<head>
    	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    	<meta name="apple-mobile-web-app-title" content="Number Order">
		<title>{$sessionInfo.title}</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	
	<body onload="onLoadDocument()">
		<!-- Canvas placeholder -->
		<div id="screen" style="width: 100%; text-align:center;"></div>
		<!-- Sharing section -->

		<script type="text/javascript" src="lib/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="lib/jquery.cookie.min.js"></script>
		<script type="text/javascript" src="lib/md5.min.js"></script>
		<script type="text/javascript" src="lib/build/index-min.js"></script>
		
		<!-- melonJS Library -->
		<script type="text/javascript" src="lib/melonJS-1.1.0-min.js" ></script>
		<script type="text/javascript" src="lib/build/game-number-order-min.js" ></script>
		<!-- Bootstrap & Mobile optimization tricks -->
		<script type="text/javascript">
		  window.onReady(function onReady() {

			// disable text-selection on canvas
			$("#screen").disableSelection();
			
			game.onload();
			// Mobile browser hacks
			if (me.device.isMobile && !navigator.isCocoonJS) {
			  // Prevent the webview from moving on a swipe
			  window.document.addEventListener("touchmove", function (e) {
				e.preventDefault();
				window.scroll(0, 0);
				return false;
			  }, false);

			  // Scroll away mobile GUI
			  (function () {
				window.scrollTo(0, 1);
				me.video.onresize(null);
			  }).defer();

			  me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
				window.scrollTo(0, 1);
			  });
			}
		  });
		</script>
	</body>
</html>
