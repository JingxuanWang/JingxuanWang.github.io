<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<title>{$sessionInfo.title}</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/avatar.css" rel="stylesheet" type="text/css">
</head>

<body class="game" onload="onLoadGameOver();">
	<script type="text/javascript" src="lib/jquery-1.11.1.min.js" ></script>
	<script type="text/javascript" src="lib/jquery.cookie.min.js"></script>
	<script type="text/javascript" src="lib/md5.min.js"></script>
	<script type="text/javascript" src="lib/build/index-min.js"></script>

	<div class="header">
		<a class="logo" href="#"><img src="images/logo.png" alt=""></a>
		<h1>分门别类</h1>
	</div>
	<div class="content gameOver">
		<div class="top data">
			<div class="item score">
				<span class="title"><span class="icon icon_score"></span>本节得分</span>
				<span class="num" id="score">0</span>
			</div>			
		</div>
		<ul class="result">
			<li><span class="icon icon_score"></span>个人最佳<em id="hi_score">0</em></li>
			<li><span class="icon icon_time"></span>反应时间<em id="avg_clear_time">30″</em></li>
			<li><span class="icon icon_right"></span>正确回答<em id="correct_rate">1/1</em></li>
			<li><span class="icon icon_rank"></span>您超越了全球<span id="global_rank" class="percent">0</span>%的用户</li>
		</ul>
		<a class="button_1" href="index.html">回到游戏列表</a>
		<a class="button_1 btn_replay" href="javascript:void(0);" onclick="onRetry(1002); return false;">再玩一次</a>
	</div>
</body>
</html>
