<!DOCTYPE HTML>
<html lang="en">
	<head>
    	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    	<meta name="apple-mobile-web-app-title" content="Speed Sort">
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body class="qa ask" onload="onLoad()">
		<script type="text/javascript" src="lib/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="lib/jquery.cookie.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/util.js"></script>

		<div class="content">
			<div class="question">

				<div class="title" align="center">
					<p>游戏列表</p>
					<span id="name" style="float:right;display:inline;"></span>
				</div>


				<!-- status -->
				<div id="status" class="operate">
					<div class="btn_status">
						<span id="total_score" style="font-size: 150%;"></span>
						<span id="rank" style="font-size: 125%;float:left;display:inline;"></span>
						<span id="rate" style="font-size: 125%;float:right;display:inline;"></span>
					</div>
				</div>

				<!-- Game List -->
				<div id="1001" class="operate">
					<div id="box" class="btn_submit">
						<a id="title" href="matching-pair.html">对对碰</a>
					</div>
				</div>
				<div id="1002" class="operate">
					<div id="box" class="btn_submit">
						<a id="title" href="speed-sort.html">快速分类</a>
					</div>
				</div>
				<div id="1003" class="operate">
					<div id="box" class="btn_submit">
						<a id="title"href="number-order.html">顺序方阵</a>
					</div>
				</div>
				<!-- End of Game List -->

				<div class="inputWrap">
					<input id="user_name" class="nickname inputBox" name="" type="text" placeholder="请输入你的昵称">
				</div>

				<div class="operate">
					<a id="user_name_submit" class="btn_submit" href="#" onclick="onSubmit">确认</a>
				</div>
			</div>
		</div>
	</body>
</html>
