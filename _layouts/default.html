<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="container azul">
      <header class="top row gutters{% if page.title == "Home" %} fadeInLeft animated{% endif %}">
        <div class="col span_2 center">
          <!-- TODO: add baseurl to the logo link -->
          <a href="#" id="logo" title="{{ site.data.brume.name }}"
			  style="background-image: url(http://s.gravatar.com/avatar/73c62708b6043d7c3c64bf578ab30b17?s=80);  
			  border-radius: 50%;
			  border: 3px solid #FFF;
			  box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.3);"></a>
        </div>
        {% include navigation.html %}
      </header>

      {{ content }}

   </div>

    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{site.baseurl}}/public/js/jquery.fitvids.js"></script>
    <script>
      $(document).ready(function(){
        $("article").fitVids();
      });
    </script>
  </body>
</html>
